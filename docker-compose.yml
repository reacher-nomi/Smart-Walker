# Docker Compose configuration for MedHealth Backend
# All secrets are loaded from environment variables
# Copy .env.example to .env and fill in your values

services:
  postgres:
    image: postgres:16-alpine
    container_name: medhealth_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medhealth}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
      POSTGRES_DB: ${POSTGRES_DB:-medhealth_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medhealth} -d ${POSTGRES_DB:-medhealth_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medhealth-network

  redis:
    image: redis:7-alpine
    container_name: medhealth_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - medhealth-network

  # Backend service (optional - for full deployment)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medhealth_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-medhealth}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-medhealth_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in .env file}
      DEVICE_SECRET: ${DEVICE_SECRET:?DEVICE_SECRET must be set in .env file}
      RUST_LOG: ${LOG_LEVEL:-info}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - medhealth-network
    profiles:
      - full  # Only start with: docker-compose --profile full up

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: medhealth_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@medhealth.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:?PGADMIN_DEFAULT_PASSWORD must be set}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - medhealth-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
  redis_data:

networks:
  medhealth-network:
    driver: bridge
